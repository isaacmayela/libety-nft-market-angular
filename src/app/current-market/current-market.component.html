<div class="bg-[#22222a] text-[#fff] py-[4em] px-[7em]">
  <div class="flex items-center justify-between">
    <h1 class="text-[2em] font-bold"><span class="text-[#7453fc]">Items</span> Currently In The Market.</h1>
      <div class="flex items-center gap-[1.5em] pr-[1em]">
        <button class="py-[0.3em] px-[0.6em] rounded-full font-medium" (click)="selectType('all')" [ngClass] = "{'bg-[#7b5df9] text-[#fff]': selectedTheme === 'all'}">All Items</button>
        <button class="font-medium py-[0.3em] px-[0.6em] rounded-full" (click)="selectType('MusicArt')" [ngClass] = "{'bg-[#7b5df9] text-[#fff]': selectedTheme === 'MusicArt'}">Music Art</button>
        <button class="font-medium py-[0.3em] px-[0.6em] rounded-full" (click)="selectType('DigitalArt')" [ngClass] = "{'bg-[#7b5df9] text-[#fff]': selectedTheme === 'DigitalArt'}">Digital Art</button>
        <button class="font-medium py-[0.3em] px-[0.6em] rounded-full" (click)="selectType('blockChaine')" [ngClass] = "{'bg-[#7b5df9] text-[#fff]': selectedTheme === 'blockChaine'}">Blockchain</button>
        <button class="font-medium py-[0.3em] px-[0.6em] rounded-full" (click)="selectType('virtual')" [ngClass] = "{'bg-[#7b5df9] text-[#fff]': selectedTheme === 'virtual'}">Virtual</button>
      </div>
  </div>

  <div>
    <app-current-market-list [theme] = "selectedTheme"/>
  </div>

</div>
